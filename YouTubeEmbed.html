<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Embed</title>
</head>
<body>
    <!--1. Create an HTML file that embeds a YouTube video using an <iframe>.
        Set the width and height using only percentage values (not pixels) to make it adjust when
        resizing the browser.-->   
    <h1>YouTube Video Embedding</h1>
        <iframe
            style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;"
            src="https://www.youtube.com/embed/qIiYlBkYswk?si=KRN_O7FzECpJo0kN"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen>
        </iframe>
</body>
</html>
