<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Counter App</title>
    <link rel="stylesheet" href="counter.css">
</head>

<body>
    <div class="box">
        <div class="part1">
            Counter
        </div>

        <div class="part2">
            <div class="display" id="display">0</div>
        </div>

        <div class="part3">
            <button class="decrease" onclick= "decrement()">Decrement</button>
            <button class="reset" onclick= "add()" >+2</button>
            <button class="increase" onclick= "increment()">Increment</button>
        </div>
        <script src="counter.js"></script>
    </div>
</body>
</html>
