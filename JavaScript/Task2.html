<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #ffcead;
            padding: 12px 20px;
            color: black;
        }

        .logo {
            font-size: 22px;
            font-weight: bold;
        }

        .menu {
            display: flex;
            gap: 20px;
        }

        .menu a {
            color: black;
            text-decoration: none;
            font-size: 18px;
            font-weight: 500;
        }

        /* Hamburger */
        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
            gap: 5px;
        }

        .hamburger span {
            width: 28px;
            height: 3px;
            background: black;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .menu {
                position: absolute;
                top: 60px;
                left: 0;
                width: 100%;
                background: #ffcead;
                flex-direction: column;
                text-align: center;
                display: none;
                padding: 20px 0;
            }

            .menu a {
                padding: 10px 0;
                font-size: 20px;
            }

            .hamburger {
                display: flex;
            }
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="logo">Bridgelabz</div>

        <div class="menu" id="menuItems">
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
            <a href="#order">Order</a>
        </div>

        <div class="hamburger" onclick="toggleMenu()">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </nav>

    <script src="Task2.js"></script>

</body>
</html>
