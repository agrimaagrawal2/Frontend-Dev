<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZomatoPage</title>
    <link rel="stylesheet" href="zomato.css">
</head>
<body>
    <header>
        <div class="parent">
            <strong>zomato</strong>
        </div>
        <div class="tag">
                <i class="fa-solid fa-location-dot"></i>
            <div class="location">
                <input type="text" placeholder="Ywca, Ashoka Rd, Hanums">
            </div>
            <div class="search">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" placeholder="Search for restaurant, cuisine or a dish
                ">
            </div>
        </div>
        <div class="btn">
            <div class="login">
                <a href="#">Log in </a>
            </div>
            <div class="signup">
                <a href="#">Sign up</a>
            </div>
        </div>
    </header>
</body>
</html>
